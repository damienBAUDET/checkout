<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Gestion de Caisse</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            padding: 10px;
            background-color: #121212;
            color: #ffffff;
        }
        .service-btn {
            font-size: 1.2rem;
            margin-bottom: 5px;
            width: 100%;
            text-align: center;
            padding: 10px;
        }
        .summary {
            margin-top: 20px;
        }
        .total, .change {
            font-size: 1.5rem;
        }
        .service-list {
            max-height: 250px;
            overflow-y: auto;
        }
        .calc-btn {
            font-size: 1.5rem;
            margin: 3px;
            width: 30%;
            height: 60px;
        }
        #calculator {
            display: flex;
            flex-wrap: wrap;
            max-width: 250px;
        }
        .bg-dark-mode {
            background-color: #1e1e1e;
            color: #ffffff;
        }
        input, button {
            color: #ffffff;
            background-color: #2c2c2c;
        }
        ul.list-group-item {
            background-color: #2c2c2c;
        }

        .highlight-box {
            font-size: 1.5rem;
            padding: 10px;
            margin: 5px 0;
            border-radius: 10px;
            background-color: #2a2a2a;
            border: 2px solid #4caf50;
            text-align: center;
        }
        .highlight-box-danger {
            border-color: #f44336;
        }

        @media (orientation: landscape) {
            html, body {
                width: 100vw;
                height: 100vh;
                overflow: hidden;
                margin: 0;
                padding: 0;
            }
            .container-fluid {
                height: 100vh;
                display: flex;
                flex-direction: row;
                justify-content: space-between;
                align-items: stretch;
            }
            .row {
                height: 100%;
                display: flex;
                flex-direction: column;
            }
            .service-list, #summaryList {
                flex-grow: 1; /* Permet à la liste de prendre toute la hauteur disponible */
                overflow-y: auto; /* Gère le défilement si nécessaire, mais devrait être limité à la hauteur visible */
                max-height: none; /* Supprime la limitation en hauteur */
            }
        }
    </style>
</head>
<body class="bg-dark-mode">

<div class="container-fluid">
    <div class="row flex-nowrap">
        <div class="col-lg-4 col-md-6 d-flex flex-column">
            <div class="row flex-grow-1">
                <div class="col-md-12 service-list">
                    <h4>Tickets</h4>
                    <button class="btn btn-primary service-btn" data-name="Entrée simple" data-price="10">Entrée simple - 10€</button>
                    <button class="btn btn-primary service-btn" data-name="Table simple" data-price="50">Table simple - 50€</button>
                    <button class="btn btn-primary service-btn" data-name="Table VIP" data-price="300">Table VIP - 300€</button>
                    <button class="btn btn-primary service-btn" data-name="Table VIP Carré Or" data-price="400">Table VIP Carré Or - 400€</button>
                </div>

                <div class="col-md-12 service-list">
                    <h4>Plats</h4>
                    <button class="btn btn-primary service-btn" data-name="Cuisse de poulet" data-price="9">Cuisse de poulet - 9€</button>
                    <button class="btn btn-primary service-btn" data-name="Aile farcie" data-price="9">Aile farcie - 9€</button>
                    <button class="btn btn-primary service-btn" data-name="Pho" data-price="9">Pho - 9€</button>
                    <button class="btn btn-primary service-btn" data-name="Salade de papaye" data-price="6">Salade de papaye - 6€</button>
                    <button class="btn btn-primary service-btn" data-name="Laarb boeuf" data-price="8">Laarb boeuf - 8€</button>
                    <button class="btn btn-primary service-btn" data-name="Nam Vam" data-price="4">Nam Vam - 4€</button>
                    <button class="btn btn-primary service-btn" data-name="Sandwich Banmi" data-price="6">Sandwich Banmi - 6€</button>
                </div>

                <div class="col-md-12 service-list">
                    <h4>Boissons</h4>
                    <button class="btn btn-primary service-btn" data-name="Boissons" data-price="2">Boissons - 2€</button>
                    <button class="btn btn-primary service-btn" data-name="Champagne" data-price="30">Champagne - 30€</button>
                    <button class="btn btn-primary service-btn" data-name="Mousseux" data-price="15">Mousseux - 15€</button>
                </div>
            </div>
        </div>

        <div class="col-lg-4 col-md-6 d-flex flex-column">
            <div class="highlight-box" id="totalAmountBox">
                <strong>Total à payer :</strong> <span id="totalAmount">0€</span>
            </div>

            <h4>Somme donnée</h4>
            <div class="highlight-box" id="cashGivenBox">
                <strong>Montant donné :</strong> <span id="cashGiven">0€</span>
            </div>
            <div id="calculator">
                <button class="btn btn-secondary calc-btn" data-number="1">1</button>
                <button class="btn btn-secondary calc-btn" data-number="2">2</button>
                <button class="btn btn-secondary calc-btn" data-number="3">3</button>
                <button class="btn btn-secondary calc-btn" data-number="4">4</button>
                <button class="btn btn-secondary calc-btn" data-number="5">5</button>
                <button class="btn btn-secondary calc-btn" data-number="6">6</button>
                <button class="btn btn-secondary calc-btn" data-number="7">7</button>
                <button class="btn btn-secondary calc-btn" data-number="8">8</button>
                <button class="btn btn-secondary calc-btn" data-number="9">9</button>
                <button class="btn btn-secondary calc-btn" data-number="0">0</button>
                <button class="btn btn-danger calc-btn" id="clear">C</button>
                <button class="btn btn-success calc-btn" id="calculateChange">OK</button>
            </div>

            <div class="highlight-box" id="changeAmountBox">
                <strong>Monnaie à rendre :</strong> <span id="changeAmount">0€</span>
            </div>

            <div class="mt-3">
                <button id="resetButton" class="btn btn-warning">Réinitialiser</button>
            </div>
        </div>

        <div class="col-lg-4 col-md-12">
            <h3>Résumé</h3>
            <ul id="summaryList" class="list-group" style="max-height: 80vh; overflow-y: auto;"></ul>
        </div>
    </div>
</div>

<script>
    let total = 0;
    let summary = {};
    const totalAmountElement = document.getElementById('totalAmount');
    const summaryList = document.getElementById('summaryList');

    document.querySelectorAll('.service-btn').forEach(button => {
        button.addEventListener('click', () => {
            const serviceName = button.getAttribute('data-name');
            const servicePrice = parseFloat(button.getAttribute('data-price'));

            if (summary[serviceName]) {
                summary[serviceName].quantity++;
            } else {
                summary[serviceName] = { price: servicePrice, quantity: 1 };
            }

            total += servicePrice;
            totalAmountElement.textContent = total.toFixed(2) + '€';

            updateSummary();
        });
    });

    function updateSummary() {
        summaryList.innerHTML = '';
        for (let [name, details] of Object.entries(summary)) {
            const li = document.createElement('li');
            li.classList.add('list-group-item');
            li.innerHTML = `${name} - ${details.price}€ x ${details.quantity}
                <button class="btn btn-danger btn-sm float-end" data-name="${name}">-</button>`;
            summaryList.appendChild(li);
        }

        document.querySelectorAll('.list-group-item .btn-danger').forEach(button => {
            button.addEventListener('click', () => {
                const serviceName = button.getAttribute('data-name');
                total -= summary[serviceName].price;

                if (summary[serviceName].quantity > 1) {
                    summary[serviceName].quantity--;
                } else {
                    delete summary[serviceName];
                }

                totalAmountElement.textContent = total.toFixed(2) + '€';
                updateSummary();
            });
        });
    }

    const cashGivenInput = document.getElementById('cashGiven');
    const changeAmountBox = document.getElementById('changeAmountBox');
    let cashGivenValue = "";

    document.querySelectorAll('.calc-btn').forEach(button => {
        if (button.dataset.number) {
            button.addEventListener('click', () => {
                cashGivenValue += button.dataset.number;
                cashGivenInput.textContent = cashGivenValue + '€';
            });
        }
    });

    document.getElementById('clear').addEventListener('click', () => {
        cashGivenValue = "";
        cashGivenInput.textContent = "0€";
    });

    document.getElementById('calculateChange').addEventListener('click', () => {
        const cashGiven = parseFloat(cashGivenValue);
        const changeAmount = document.getElementById('changeAmount');
        if (cashGiven && cashGiven >= total) {
            const change = cashGiven - total;
            changeAmount.textContent = change.toFixed(2) + '€';
            changeAmountBox.classList.remove('highlight-box-danger');
        } else {
            changeAmount.textContent = "Montant insuffisant";
            changeAmountBox.classList.add('highlight-box-danger');
        }
    });

    document.getElementById('resetButton').addEventListener('click', () => {
        total = 0;
        summary = {};
        cashGivenValue = "";
        totalAmountElement.textContent = "0€";
        cashGivenInput.textContent = "0€";
        document.getElementById('changeAmount').textContent = "0€";
        summaryList.innerHTML = '';
        changeAmountBox.classList.remove('highlight-box-danger');
    });

</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
