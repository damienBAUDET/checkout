<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Gestion de Caisse</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        * {
            touch-action: manipulation;
        }
        body {
            padding: 10px;
            background-color: #121212;
            color: #ffffff;
        }
        .service-btn {
            margin-bottom: 6px;
            width: 100%;
            text-align: center;
            padding: 10px;
            white-space: nowrap;
        }
        .summary {
            margin-top: 20px;
        }
        .total, .change {
            font-size: 1.5rem;
        }
        .calc-btn {
            font-size: 1.5rem;
            margin: 3px;
            width: 30%;
            height: 60px;
        }
        #calculator {
            display: flex;
            flex-wrap: wrap;
            max-width: 250px;
        }
        .bg-dark-mode {
            background-color: #1e1e1e;
            color: #ffffff;
        }
        input, button {
            color: #ffffff;
            background-color: #2c2c2c;
        }
        ul.list-group-item {
            background-color: #2c2c2c;
        }
        .service-text {
            font-size: 1rem;
            margin-bottom: 3px;
        }

        .service-price {
            font-size: 1rem;
            font-weight: bold;
        }

        .highlight-box {
            font-size: 1.5rem;
            padding: 10px;
            margin: 5px 0;
            border-radius: 10px;
            background-color: #2a2a2a;
            border: 2px solid #4caf50;
            text-align: center;
        }
        .highlight-box-danger {
            background-color: #dc3545;
            border-color: #dc3545;
        }
    </style>
</head>
<body class="bg-dark-mode">

<div class="container-fluid">
    <div class="row flex-nowrap">
        <div class="col-lg-4 col-md-6 d-flex flex-column">
            <div class="row flex-grow-1">
                <div class="col-md-12 service-list">
                    <h4>Tickets</h4>
                    <div class="row">
                        <div class="col-6">
                            <button class="btn btn-primary service-btn" data-name="Entrée simple" data-price="10">
                                <span class="service-text">Entrée simple</span><br>
                                <span class="service-price">10€</span>
                            </button>
                        </div>
                    </div>
                </div>

                <div class="col-md-12 service-list">
                    <h4>Plats</h4>
                    <div class="row">
                        <div class="col-6">
                            <button class="btn btn-primary service-btn" data-name="Cuisse de poulet" data-price="9">
                                <span class="service-text">Cuisse de poulet</span><br>
                                <span class="service-price">9€</span>
                            </button>
                        </div>
                        <div class="col-6">
                            <button class="btn btn-primary service-btn" data-name="Aile farcie" data-price="9">
                                <span class="service-text">Aile farcie</span><br>
                                <span class="service-price">9€</span>
                            </button>
                            </button>
                        </div>
                        <div class="col-6">
                            <button class="btn btn-primary service-btn" data-name="Pho" data-price="9">
                                <span class="service-text">Pho</span><br>
                                <span class="service-price">9€</span>
                            </button>
                            </button>
                        </div>
                        <div class="col-6">
                            <button class="btn btn-primary service-btn" data-name="Salade de papaye" data-price="6">
                                <span class="service-text">Salade de papaye</span><br>
                                <span class="service-price">6€</span>
                            </button>
                        </div>
                        <div class="col-6">
                            <button class="btn btn-primary service-btn" data-name="Laarb boeuf" data-price="8">
                                <span class="service-text">Laarb boeuf</span><br>
                                <span class="service-price">9€</span>
                            </button>
                        </div>
                        <div class="col-6">
                            <button class="btn btn-primary service-btn" data-name="Nam Vam" data-price="4">
                                <span class="service-text">Nam Vam</span><br>
                                <span class="service-price">4€</span>
                            </button>
                        </div>
                        <div class="col-6">
                            <button class="btn btn-primary service-btn" data-name="Sandwich Viet" data-price="6">
                                <span class="service-text">Sandwich Viet</span><br>
                                <span class="service-price">6€</span>
                            </button>
                        </div>
                        <div class="col-6">
                            <button class="btn btn-primary service-btn" data-name="Riz" data-price="2">
                                <span class="service-text">Riz</span><br>
                                <span class="service-price">2€</span>
                            </button>
                        </div>
                        <div class="col-6">
                            <button class="btn btn-primary service-btn" data-name="Frites" data-price="2">
                                <span class="service-text">Frites</span><br>
                                <span class="service-price">2€</span>
                            </button>
                        </div>
                    </div>
                </div>

                <div class="col-md-12 service-list">
                    <h4>Boissons</h4>
                    <div class="row">
                        <div class="col-6">
                            <button class="btn btn-primary service-btn" data-name="Eau" data-price="1">
                                <span class="service-text">Eau</span><br>
                                <span class="service-price">1€</span>
                            </button>
                        </div>
                        <div class="col-6">
                            <button class="btn btn-primary service-btn" data-name="Café" data-price="1">
                                <span class="service-text">Café</span><br>
                                <span class="service-price">1€</span>
                            </button>
                        </div>
                        <div class="col-6">
                            <button class="btn btn-primary service-btn" data-name="Coca" data-price="2">
                                <span class="service-text">Coca</span><br>
                                <span class="service-price">2€</span>
                            </button>
                        </div>
                        <div class="col-6">
                            <button class="btn btn-primary service-btn" data-name="Fuze tea" data-price="2">
                                <span class="service-text">Fuze tea</span><br>
                                <span class="service-price">2€</span>
                            </button>
                        </div>
                        <div class="col-6">
                            <button class="btn btn-primary service-btn" data-name="Bière" data-price="2">
                                <span class="service-text">Bière</span><br>
                                <span class="service-price">2€</span>
                            </button>
                        </div>
                        <div class="col-6">
                            <button class="btn btn-primary service-btn" data-name="Champagne" data-price="30">
                                <span class="service-text">Champagne</span><br>
                                <span class="service-price">30€</span>
                            </button>
                        </div>
                        <div class="col-6">
                            <button class="btn btn-primary service-btn" data-name="Mousseux" data-price="15">
                                <span class="service-text">Mousseux</span><br>
                                <span class="service-price">15€</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-lg-4 col-md-12">
            <h3>Résumé</h3>
            <ul id="summaryList" class="list-group" style="max-height: 80vh; overflow-y: auto;"></ul>
        </div>

        <div class="col-lg-4 col-md-6 d-flex flex-column">
            <div class="highlight-box" id="totalAmountBox">
                <strong>Total à payer :</strong> <span id="totalAmount">0€</span>
            </div>

            <h4>Somme donnée</h4>
            <div class="highlight-box" id="cashGivenBox">
                <strong>Montant donné :</strong> <span id="cashGiven">0€</span>
            </div>
            <div id="calculator">
                <button class="btn btn-secondary calc-btn" data-number="1">1</button>
                <button class="btn btn-secondary calc-btn" data-number="2">2</button>
                <button class="btn btn-secondary calc-btn" data-number="3">3</button>
                <button class="btn btn-secondary calc-btn" data-number="4">4</button>
                <button class="btn btn-secondary calc-btn" data-number="5">5</button>
                <button class="btn btn-secondary calc-btn" data-number="6">6</button>
                <button class="btn btn-secondary calc-btn" data-number="7">7</button>
                <button class="btn btn-secondary calc-btn" data-number="8">8</button>
                <button class="btn btn-secondary calc-btn" data-number="9">9</button>
                <button class="btn btn-secondary calc-btn" data-number="0">0</button>
                <button class="btn btn-danger calc-btn" id="clear">C</button>
                <button class="btn btn-success calc-btn" id="calculateChange">OK</button>
            </div>

            <div class="highlight-box" id="changeAmountBox">
                <strong>Monnaie à rendre :</strong> <span id="changeAmount">0€</span>
            </div>

            <div class="mt-3">
                <button id="resetButton" class="btn btn-warning">Réinitialiser</button>
            </div>
        </div>
    </div>
</div>

<script>
    let total = 0;
    let summary = {};
    let hasCalculatedChange = false; // Indicateur pour savoir si le changement a déjà été calculé
    const totalAmountElement = document.getElementById('totalAmount');
    const summaryList = document.getElementById('summaryList');
    const changeAmountBox = document.getElementById('changeAmountBox');
    const changeAmount = document.getElementById('changeAmount');
    let cashGivenValue = "";

    document.querySelectorAll('.service-btn').forEach(button => {
        button.addEventListener('click', () => {
            const serviceName = button.getAttribute('data-name');
            const servicePrice = parseFloat(button.getAttribute('data-price'));

            if (summary[serviceName]) {
                summary[serviceName].quantity++;
            } else {
                summary[serviceName] = { price: servicePrice, quantity: 1 };
            }

            total += servicePrice;
            totalAmountElement.textContent = total.toFixed(2) + '€';

            updateSummary();
            if (hasCalculatedChange) {
                changeAmountBox.classList.add('highlight-box-danger'); // Ajouter la classe rouge si le total change après le calcul
            }
        });
    });

    function updateSummary() {
        summaryList.innerHTML = '';
        for (let [name, details] of Object.entries(summary)) {
            const li = document.createElement('li');
            li.classList.add('list-group-item');
            li.innerHTML = `${name} - ${details.price}€ x ${details.quantity}
            <button class="btn btn-danger btn-sm float-end" data-name="${name}">-</button>`;
            summaryList.appendChild(li);
        }

        document.querySelectorAll('.list-group-item .btn-danger').forEach(button => {
            button.addEventListener('click', () => {
                const serviceName = button.getAttribute('data-name');
                total -= summary[serviceName].price;

                if (summary[serviceName].quantity > 1) {
                    summary[serviceName].quantity--;
                } else {
                    delete summary[serviceName];
                }

                totalAmountElement.textContent = total.toFixed(2) + '€';
                updateSummary();
                if (hasCalculatedChange) {
                    changeAmountBox.classList.add('highlight-box-danger'); // Marquer en rouge si le total change après le calcul
                }
            });
        });
    }

    document.querySelectorAll('.calc-btn').forEach(button => {
        if (button.dataset.number) {
            button.addEventListener('click', () => {
                cashGivenValue += button.dataset.number;
                document.getElementById('cashGiven').textContent = cashGivenValue + '€';
            });
        }
    });

    document.getElementById('clear').addEventListener('click', () => {
        cashGivenValue = "";
        document.getElementById('cashGiven').textContent = "0€";
    });

    document.getElementById('calculateChange').addEventListener('click', () => {
        const cashGiven = parseFloat(cashGivenValue);
        if (cashGiven && cashGiven >= total) {
            const change = cashGiven - total;
            changeAmount.textContent = change.toFixed(2) + '€';
            changeAmountBox.classList.remove('highlight-box-danger'); // Retirer le rouge si tout va bien
            hasCalculatedChange = true; // Indiquer que le changement a été calculé
        } else {
            changeAmount.textContent = "Montant insuffisant";
            changeAmountBox.classList.add('highlight-box-danger');
            hasCalculatedChange = true; // Indiquer que le changement a été calculé
        }
    });

    document.getElementById('resetButton').addEventListener('click', () => {
        total = 0;
        summary = {};
        cashGivenValue = "";
        totalAmountElement.textContent = "0€";
        document.getElementById('cashGiven').textContent = "0€";
        changeAmount.textContent = "0€";
        summaryList.innerHTML = '';
        changeAmountBox.classList.remove('highlight-box-danger');
        hasCalculatedChange = false; // Réinitialiser le calcul de monnaie
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
